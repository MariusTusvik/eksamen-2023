<div class="w-full">
  <div class="mx-auto flex w-full max-w-[100rem] justify-between pt-8">
    <img src="/assets/logo.png" alt="" class="h-12 object-contain" />
    <div class="flex gap-x-12">
      <button class="text-lg text-gray-400">Produkter</button>
      <button class="text-lg text-gray-400">Tjenester</button>
      <button class="text-lg text-gray-400">Industrier</button>
      <button class="text-lg text-gray-400">Om oss</button>
      <button class="text-lg text-gray-400">Kontakt oss</button>
    </div>
    <div class="flex gap-x-4">
      <button
        *ngFor="let item of icons"
        class="rounded-full border-2 border-accent"
      >
        <img
          src="{{ item.link }}"
          alt=""
          class="h-12 w-12 object-contain p-4"
        />
      </button>
    </div>
  </div>
</div>
